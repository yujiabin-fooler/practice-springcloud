server:
  port: 9501
spring:
  profiles:
    active: dev
  application:
    name: micro-knife4j-user
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
management:
  endpoints:
    web:
      exposure:
        include: "*"
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    show-extensions: true
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/user/**'
      packages-to-scan: org.jiabin.knife4j.user.practice.controller
  default-flat-param-object: false
