server:
  port: 8308
spring:
  application:
    name: eureka-remote-service
eureka:
  client:
    register-with-eureka: true #注册到Eureka的注册中心
    fetch-registry: true #获取注册实例列表
    service-url:
      defaultZone: http://localhost:8001/eureka/ #配置注册中心地址
service-url:
  eureka-user-service: http://eureka-user-service